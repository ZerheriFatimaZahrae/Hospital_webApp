<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<!-- Pour ajouter un layout  -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    .custom-navbar {
        margin-left: auto;
    }

</style>
<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">

    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav col-6 offset-6 ">
            <li class="nav-item custom-navbar ">
                <a class="nav-link" th:href="@{/user/index}">Home</a>
            </li>

            <li class="nav-item" style="margin-right: 15px;"></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
                <ul class="dropdown-menu">
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="dropdown-item" th:href="@{/admin/formPatients}">Add New Patient </a>
                    </li>
                    <li><a class="dropdown-item" th:href="@{/user/index}">Search Patient </a></li>

                </ul>
            </li>


            <li class="nav-item" style="margin-right: 15px;"></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button"
                   data-bs-toggle="dropdown"
                   th:text="${#authentication.getName()}"
                ></a>
                <ul class="dropdown-menu">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit" >Logout</button>
                        </form>

                    </li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>

                </ul>


            </li>
            <li class="nav-item" style="margin-right: 15px;"></li>
        </ul>
    </div>
</nav>


<!-- ds cette section on va ajouter le contenu page , pour chaque page on fait un div avec  layout:fragment="content1" -->
<section layout:fragment="content1">

</section>




</body>
</html>
